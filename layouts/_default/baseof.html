<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ site.Title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navigation">
    <a href="/" class="nav-home">{{ site.Title }}</a>
    <div class="nav-links">
      <a href="/about" {{ if eq .RelPermalink "/about/" }}class="active"{{ end }}>About</a>
      <a href="/photos" {{ if eq .RelPermalink "/photos/" }}class="active"{{ end }}>Photos</a>
    </div>
  </nav>
  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
